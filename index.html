<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h3 id="heading">Welcome to <br><span>my calculator site</span> </h3>
        
       
           <input  id="display">
            <div class="keypad">
                <button class="input" id="" onclick="toDisplay('7')">7</button>
                <button class="input" id="" onclick="toDisplay('8')">8</button>
                <button class="input" id="" onclick="toDisplay('9')">9</button>
                <button class="input" id="add" onclick="toDisplay('+')">+</button>
                <button class="input" id="" onclick="toDisplay('4')">4</button>
                <button class="input" id="" onclick="toDisplay('5')">5</button>
                <button class="input" id="" onclick="toDisplay('6')">6</button>
                <button class="input" id="sub" onclick="toDisplay('-')">-</button>
                <button class="input" id="" onclick="toDisplay('1')">1</button>
                <button class="input" id="" onclick="toDisplay('2')">2</button>
                <button class="input" id="" onclick="toDisplay('3')">3</button>
                <button class="input" id="mul" onclick="toDisplay('*')">*</button>
                <button class="input" id="" onclick="toDisplay('0')">0</button>
                <button class="input" id="dec" onclick="toDisplay('.')">.</button>
                <button class="input" id="eq" onclick="toCal()">=</button>
                <button class="input" id="div" onclick="toDisplay('/')">/</button>

                <br>
                <br>
                <button id="reset" onclick="toReset(' ')">reset</button>
                
            </div>
           
       
    </div>
















    <script src="index.js"></script>
    <script src="typed.js"></script>
</body>
</html>
